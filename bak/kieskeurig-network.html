<!DOCTYPE html>
<html lang="en">
	<head>
		<<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Variable Interaction Network</title>
		<!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
		<link rel="stylesheet" href="jquery-ui-1.11.2/jquery-ui.min.css">
		<link href="css/customui.css" rel="stylesheet">



	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body ng-app="myApp">
		<div class="container" ng-controller="networkCtrl">
			<div class="row">
				<div class="col-md-7 ">
					<div class="row">
					<div class="mar-top">
						<div class="col-md-12 ">
						<i class="glyphicon glyphicon-info-sign btn btn-default btn-sm"  data-toggle="modal" ng-click="setModal('settings');" data-target="#Setting1"></i>
						</div>
					</div>
				</div>
					<div class="mar-top">
						<div class="list-group-item list-head">
							<h3 class="list-group-item-heading">{{netwrkVars.name}}</h3>
						</div>
						<div class="list-group" id="sortable">

							<!-- Node loop starts -->
							<div  class="list-group-item li_bg" ng-repeat="key in notSorted(netwrkVars.vars)" ng-init="variable = netwrkVars.vars[key]" on-finish-render="test" id="{{variable['viewname']}}">
							  	<!-- <span class="glyphicon glyphicon-sort pull-right"></span> -->
							 	<form class="form-horizontal" role="form">
								  	<div class="form-group form-g">
										<label for="n{{$index+1}}" class="col-sm-2 control-label text-right">{{variable['viewname']}}</label>
									<div class="col-sm-2">
									  <input type="text" class="form-control input-sm" id="n{{$index+1}}" name="{{variable['viewname']}}" placeholder="Click Value" ng-model="variable['value']" ng-change="onTxtBoxChange(variable['viewname']);" numbers-only="numbers-only">
									</div>

									<div class="col-sm-7">
										<div id="node{{$index+1}}" class="slider" data-role="{{variable['viewname']}}"></div>
				                        <div class="slider-info" id="sinfo_{{$index+1}}">
				                        <span class="slider-info" id="node{{$index+1}}-amount"></span>
				                        </div>
				                   </div>

									<div class="col-sm-1">
									<i class="glyphicon glyphicon-info-sign btn btn-default btn-xs pull-right" data-toggle="modal" data-target="#Setting1" ng-click="setModal(variable['viewname']);"></i>
									</div>


								  </div>
							  </form>
							 </div> <!-- End node_name loop -->


						</div> <!-- end sortable-->
					</div>
				</div>
				<div class="col-md-5 ">
				<div class="mar-top">
				<img src="img/kieskeurig.png">


				</div>
				</div>
			</div>
		</div>
			<script type="text/javascript" src="js/angular.min.js"></script>
			<script type="text/javascript" src="js/kieskeurig-network.js"></script>
			<script type="text/javascript" src="js/app.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="js/bootstrap.min.js"></script>
			<script src="jquery-ui-1.11.2/jquery-ui.min.js"></script>

		<!-- modals ---->

		<div class="modal fade" id="Setting1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="modal-heading">Sample 1 Info</h4>
		      </div>
		      <div class="modal-body" id="modal-body">

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>

		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->



 <!-- End modals ---->

	</body>
</html>
